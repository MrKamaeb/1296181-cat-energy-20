<!DOCTYPE html>
<html class="page-html" lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body class="page-body">
  <header class="page-header">
    <div class="page-header-wrapper">
      <div class="page-header__logo">
        <img src="../source/img/logo-desktop.svg" alt="logo">
      </div>
      <nav class="page-header__nav">
        <ul class="header__list">
          <li class="list__item item__active">главная</li>
          <li class="list__item">каталог продукции</li>
          <li class="list__item">подбор программы</li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="page-promo">
    <div class="promo-wrapper">
      <div class="promo__text">
        <div class="text__title">Функциональное
          питание для котов</div>
        <div class="text__subtitle">Занялся собой? Займись котом!</div>
        <div class="text-button">
          <button class="promo__button">подобрать программу</button>

      </div>
      <div class="promo__img">
        <img src="../source/img/index-can-desktop@1x.png" alt="">

    </div>
  </section>
  <section class="page-main">
    <div class="page-main-wrapper">
      <div class="main__catalog">
        <div class="catalog__slim">
          <div class="catalog__title">
            <div class="catalog-title__img"><img src="../source/img/cat_back.png" alt="cat"></div>
            <p class="catalog-title__text">похудение
            </p>
          </div>
          <div class="catalog__subtitle">
            Ваш кот весит больше собаки и почти утратил способность
            лазить по деревьям? Пора на диету! Cat Energy Slim поможет

          </div>
          <div class="catalog__button">
            <div class="catalog-title__button">
              <button class="catalog-button"></button>
            </div>
          </div>
        </div>
        <div class="catalog__pro">
          <div class="catalog__title">
            <div class="catalog-title__img"><img src="../source/img/cat_back (1).png" alt=""></div>
            <div class="catalog-title__text"></div>
          </div>
          <div class="catalog__subtitle"></div>
          <div class="catalog__button"><button class="catalog-button"></button></div>
        </div>
      </div>
      <div class="main__instruction"></div>
      <div class="main__example"></div>
      <div class="main__map"></div>
    </div>
  </section>
  <footer class="page-footer">
    <div class="page-footer-wrapper"></div>
  </footer>
